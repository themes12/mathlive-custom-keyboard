<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>

  <body>
    <script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>

    <script>
      const virtualKeyboard = {
        customVirtualKeyboardLayers: {
          college: {
            styles: "",
            rows: [
              [
                {
                  class: "keycap tex",
                  label: "<i>a</i>"
                },
                {
                  class: "keycap tex",
                  label: "<i>x</i>"
                },
                {
                  class: "separator w5"
                },
                {
                  class: "keycap",
                  latex: "7"
                },
                {
                  class: "keycap",
                  latex: "8"
                },
                {
                  class: "keycap",
                  latex: "9"
                },
                {
                  class: "keycap",
                  latex: "\\div"
                },
                {
                  class: "separator w5"
                },
                {
                  class: "keycap tex",
                  insert: "$$#@^{2}$$",
                  label: "<span><i>x</i>&thinsp;Â²</span>"
                },
                {
                  class: "keycap tex",
                  insert: "$$#@^{}$$",
                  label: "<span><i>x</i><sup>&thinsp;<i>n</i></sup></span>"
                },
                {
                  class: "keycap tex",
                  insert: "$$\\sqrt{#0}$$",
                  latex: "\\sqrt{#0}"
                }
              ],
              [
                {
                  class: "keycap tex",
                  label: "<i>b</i>"
                },
                {
                  class: "keycap tex",
                  label: "<i>y</i>"
                },
                {
                  class: "separator w5"
                },

                {
                  class: "keycap",
                  latex: "4"
                },
                {
                  class: "keycap",
                  latex: "5"
                },
                {
                  class: "keycap",
                  latex: "6"
                },
                {
                  class: "keycap",
                  latex: "\\times"
                },
                {
                  class: "separator w5"
                },
                {
                  class: "keycap",
                  latex: "\\frac{#0}{#0}"
                },
                {
                  class: "separator w6"
                },
                {
                  class: "separator w6"
                }
              ],
              [
                {
                  class: "keycap tex",
                  label: "<i>c</i>"
                },
                {
                  class: "keycap tex",
                  label: "<i>z</i>"
                },
                {
                  class: "separator w5"
                },

                {
                  class: "keycap",
                  latex: "1"
                },
                {
                  class: "keycap",
                  latex: "2"
                },
                {
                  class: "keycap",
                  latex: "3"
                },
                {
                  class: "keycap",
                  latex: "-"
                },
                {
                  class: "separator w5"
                },
                {
                  class: "separator w6"
                },
                {
                  class: "separator w6"
                },
                {
                  class: "separator w6"
                }
              ],
              [
                {
                  class: "keycap tex",
                  label: "("
                },
                {
                  class: "keycap tex",
                  label: ")"
                },

                {
                  class: "separator w5"
                },
                {
                  class: "keycap",
                  latex: "0"
                },
                {
                  class: "keycap",
                  latex: ","
                },
                {
                  class: "keycap tex",
                  latex: "\\pi"
                },
                {
                  class: "keycap",
                  latex: "+"
                },
                {
                  class: "separator w5"
                },
                {
                  class: "keycap",
                  latex: "\\beta"
                },
                {
                  class: "action",
                  command: ["performWithFeedback", "moveToPreviousChar"],
                  label: "<svg><use xlink:href='#svg-arrow-left' /></svg>"
                },
                {
                  class: "action",
                  command: ["performWithFeedback", "moveToNextChar"],
                  label: "<svg><use xlink:href='#svg-arrow-right' /></svg>"
                },
                {
                  class: "action font-glyph bottom right",
                  command: ["performWithFeedback", "deleteBackward"],
                  label: "&#x232b;"
                }
              ]
            ]
          }
        },
        customVirtualKeyboards: {
          college: {
            label: "college",
            tooltip: "college keyboard",
            layer: "college"
          }
        },
        virtualKeyboards: "college"
      };

      const mf = new MathfieldElement();
      mf.value = "\\frac{\\pi}{2}";
      mf.setOptions({
        virtualKeyboardMode: "onfocus",
        ...virtualKeyboard
      });

      document.body.appendChild(mf);
    </script>
  </body>
</html>
